    <script>
        // 데이터 타입 - 배열(Array)
        // 하나 이상의 데이터를 담을 수 있다.
        // 데이터를 담을 때는 순서가 있는 나열 방식
        // 배열은 대괄호를 사용해서 데이터를 할당.
        // 배열에는 어떤 데이터 타입도 담을 수 있다.

        let nums = [1, 3, 12, 5, 7];
        let str = ["a", "b", "c", "d"];

        // 배열에는 어떤 데이터 타입도 함께 담을 수 있다.
        let mix = [1, "a", 3, true, {}, []];
        
        // 배열 - 순서가 있다. 
        // 순서(순번)라는 개념을 사용해서 데이터에 접근하고 데이터를 가져오고, 데이터를 수정할 수 있다.
        // 배열에 데이터가 순차적으로 담기면 각 데이터는 순번을 갖게 된다.
        // 순번을 index라고 불린다. index는 처음 시작 번호가 0부터 시작된다.
        // 배열에 인덱스(index)는 0부터 시작해서 1씩 증가한다.
        // 인덱스 번호를 사용해서 배열에 특정 요소에 접근할 수 있다.
        console.log(nums[0]); // nums의 첫번째 요소 
        console.log(nums[2]); // nums의 세번째 요소

        nums[0] = 33;
        console.log(nums);

        let x = []; // 배열을 할당하면 Array 객체가 됨
        console.log(nums.length);
        x.push(7);
        x.push(5);
        console.log(x);
