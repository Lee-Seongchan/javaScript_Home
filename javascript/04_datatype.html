<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // 1. 문자열(String) 
        // 쌍따움표 또는 홑 따움표를 이용해서 데이터 할당
        let name1 = "John Doe";

        // 1-1. 안에 쌍 따움표를 쓰고 싶으면 바깥을 홑따움표로 감싼다
        let str1 = '그는 "존" 이라고 합니다.'; 

        // 1-2. ""을 일반 문자로 쓰고 싶으면 앞에 \을 쓰면 일반 문자로 인식하게 된다.
        let str2 = "그는 \"존\"이라고 합니다.";

        // 코딩 컨벤션 - 코딩 규칙 
        let firstName = "John";
        let lastName = "Doe";
        let fullNmae = firstName + " " + lastName;
        console.log(fullNmae);


        // 2. 숫자형(Number) - Number 객체
        // 자바스크립트 모든 숫자형 데이터를 64비트 부동 소수점으로 관리 -> 자바는 부동 소수점으로 관리 함으로써 생기는 문제를 미연에 방지하기 위해 다양한 숫자 타입을 가짐.
        let num1 = 13; // 정수
        let num2 = 3.15; // 소수점을 갖는 수

        // 3. Boolean (참/거짓)
        // 2개의 갓만 가짐 : 참 -true , 거짓 - false

        // 4. undefined
        // 정의되지 않았다. 값을 할당하지 않았다.
        // undefined는 데이터 타입이자 동시에 데이터 값.
        // 실행되는 시점. 란타임 시점에 브라우저 엔진이 엔진이 자동으로 undefined라는 값을 할당
        let a;
        console.log(a);

        // 5. null
        // "없음"을 의미
        // 변수를 선언하는 시점에는 아직 어떤 값이 할당될지 모르는 경우.
        // 어떤 데이터 타입으로 할당될지 모르는 경우.
        let x = null;
        
        // 메모리를 효율을 위해서 null을 사용함
        let y = "굉장히 사이즈가 큰 데이터";
        y = null;
        // 가비지 컬렉션 - 더 이상 사용하지 않는 메모리를 해제

        // 6. symbol
        // ES6 추가 - 실무에서 거의 사용 안함.
        
     </script>
</body>
</html>
