<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 자바스크립트는 숫자를 저장할 때 64비트 부동소수점을 사용해서 저장
        // 64비트 부동소수점을 저장하기 때문에 발생할 수 있는 오류가 있음

        let x = 0.1;
        let y = 0.2;
        let z = x + y; //0.3
        console.log(z); //0.30000000000000004이 출력됨

        // 64비트 부동소수점.

        console.log(x.toString(2)); //toString : 숫자를 문자열로 바꿔줌. toString(2) : 이진수로 바꿔줌
        // 0.0001100110011001100110011001100110011001100110011001101
        // 컴퓨터가 모든 데이터를 2진법을 사용해서 관리
        // 64비트 부동소수점
        // 양수인지 음수인지를 나타내는 부호를 1비트
        // 양수(0)인지 음수(1)인지를 나태내는 1비트 - 0
        // 지수부 11비트 - 2^(n-1)-1+m  2^(11-1) -1 -4 =1019      n은 몇비트인지 m은 정수값이 1이 나올 때 까지 소수점을 이동 - 오른쪽으로 4번(-4)
        // 가수부 52비트 
        // 자바 같은 언어는 int, short, long, double, bigdouble, float, decimal 등 여러 선언자가 존재하여 오류가 발생할 수 있는 문제를 처리함.

    </script>
</body>
</html>
