<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <script>
        //JSON(JavaScript Object Notation)
        // 데이터를 저장하거나 전송할 때 많이 사용되는 데이터 교환 형식
        // 데이터 포맷
        // 클라이언트랑 서버간의 데이터를 전송할 때, 가장 많이 사용하는 데이터 포맷
        // 자바스크립트에서 Object객체 데이터 저장할 때의 표기법과 매우 유사
        // 프로그래밍 언어에 상관없이 사용할 수 있는 데이터 교환 형식
        // 대부분의 프로그래밍 언어에서 JSON 데이터를 처리할 수 있는 라이브러리를 제공

        let person = {
            name : "홍길동",
            age : 22,
            tel : "010-0000-0000",
            address : "서울시",
            email: "hong@gamil.com",
            obj :{},
            arr: []
        }

        let arr = [3,4,5,9];


        //stringify() - 자바스크립트 오브젝트, 배열 같은 데이터를 문자열로 변환
        console.log(person);
        // 클라이언트에서 서버로 전송할 때는 이렇게 stringify 함수를 사용해서 JSON데이터 포맷에 해당하는 문자열로 변환해서 서버로 전송
        const strPerson = JSON.stringify(person);
        console.log(strPerson);
        //{"name":"홍길동","age":22,"tel":"010-0000-0000","address":"서울시","email":"hong@gamil.com","obj":{},"arr":[]}

        //서버에서 클라이언트로 JSON 포맷으로 데이터가 전송되었을 때 
        //문자열
        //parse() - 문자열로 되어 있는 json포맷을 자바스크립트 오브젝트로 변환해줌
        const oPerson = JSON.parse(strPerson);
        console.log(oPerson);
        //

        let person2 = {
            "name" : "홍길동",
            "age" : 22,
            "tel" : "010-0000-0000",
            "address" : "서울시",
            "email": "hong@gamil.com",
            "obj" :{},
            "arr": []
        }
        // 키명을 쌍따움표로 value 값을 실제 데이터만 가능하다는 것이 Object객체와의 차이점
    </script>
</body>
</html>
