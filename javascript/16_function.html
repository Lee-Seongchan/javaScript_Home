        // Function todtjdwk gkatn
        // 자바스크립트 내장 함수인 Function
        // 문자열로 파라미터, 코드불럭 순서대로 넣어서 만듬
        // 마지막 파라미터가 코드블럭, 그 앞에 파라미터는 함수에 전다로디는 파라미터
        const add = new Function("num1", "num2", "return num1 + num2");
        console.log(add(21, 27));

        function calculator(num1, num2, operator){
            if(operator === "+" ){
                return num1 + num2;
            }else if(operator === "-"){
                return num1 - num2;
            }else if(operator === "*"){
                return num1 * num2;
            }else if(operator === "/"){
                return num1 / num2;
            } 
        }

        console.log(calculator(2, 5,"*"));

        const operator = "*";
        const cal = new Function(
            "num1", 
            "num2", 
            "return num1" + operator + "num2"
            );
        
        console.log(cal(2, 80, operator));
