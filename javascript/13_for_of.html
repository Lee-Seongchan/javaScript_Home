<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for of반복문은 배열일 때는 배열의 요소를 하나씩 출력하고 문자열일 때는 문자열의 하나씩 분리하여 출력한다.
           let brands = ["애플", "구글", "아마존", "마이크로소프트", "메타"];
           for(const brand of brands){
                console.log(brand);
           }

           const lang = "JavaScript";
           for(const char of lang){
                console.log(char); //일반 문자열에 대한 for of 반복문을 통해 문자를 하나씩 출력
           };

           let num = 9012341623547; //Number Object
           let numString = num.toString() // 숫자형을 문자형으로 타입을 변경 -> String Object로 변경

           for(const n of numString){
                console.log(n);
           }

           
    </script>
</body>
</html>
