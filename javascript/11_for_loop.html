<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Date 객체 - 날짜와 시간 관련한 객체 
        const d = new Date(); //코드가 실행되는 시점의 요일, 요일 값을 숫자로 알려줌.
        let day = d.getDay();
        console.log(day); 
        // 0-일요일, 1-월요일, 2-화요일, 3-수요일, 4-목요일, 5-금요일, 6-토요일
        // 배열을 생성하여 인덱스 번호를 통해 원하는 날짜 출력 가능
        let datName = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
        console.log(datName[day]);



        // 반복문
        // 특정 코드 블록을 정해진 횟수 만큼 반복해서 실행되게 만든는 것
   
        let brands = ["애플", "구글", "아마존", "마이크로소프트", "메타"];
        console.log(brands[0]);
        console.log(brands[1]);
        console.log(brands[2]);
        console.log(brands[3]);
        console.log(brands[4]);
        
        //Array Object로 변환된다. 

        // 반복문 for loop 형식 
       /*  
            for(statement1 ; statement2 ; statement3){
            // 실행될 코드
            } 
        */

        // statement1 = 코드 블록을 실행하기 전에 무조건 딱 한번 실행
        // statement2 = 코드 블록을 실행시킬 조건절
        // statement3 = 코드 블록을 실행힌 후 실행되는 코드
        
        const lenth = brands.length; // 5

        for(let i = 0; i < lenth; i++){
            console.log(brands[i]);
        }
        
        const drinkList = [
            {
                name : "오렌지",
                price : 1000
            },

            {
                name : "파워레이드",
                price : 1400
            },

            {
                name : "커피",
                price : 700
            },

            {
                name : "보리음료",
                price : 1200
            },

            {
                name : "코카콜라",
                price : 1000
            }
        ];

        const inputCoin = 1000;
        const drinklength = drinkList.length;
        const availableDrink = [];
        for(let i = 0; i < drinklength; i++){
            let drink = drinkList[i];
            if(inputCoin >= drink.price){
                //console.log(drink.name);
                availableDrink.push(drink);
            }
        }
        console.log(availableDrink);

        // break
        for(let i = 0; i < 10; i++){
            if(i === 5){
                break; //  break를 만나게 되면 for문 종료
            }
            console.log(i); // 0 1 2 3 4 
        }

        // continue
        for(let i = 0; i < 10; i++){
            if(i === 5){
                continue; //  continue를 만나게 되면 statement3로 바로 이동.
            }
            console.log(i); // 0 1 2 3 4 6 7 8 9 
        }

    </script>
</body>
</html>
