<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrow function - 화살표 함수
        // 함수 선언식
        function hello(name){
            return "Hello" + name;
        }

        //함수 표현식
        const hello2 = function(name){
            return "Hello" + name;
        }

        // 화살표 함수
        // function 키워드를 생략할 수 있음
        // 파라미터 정의 부분과 코드 블록사이에 화살표(=>)가 온다.
        const hello3 = (name) => {
            return "Hello" + " " + name
        };
        console.log(hello3("kerry"));

        // 코드 블록 안에 코드가 한줄이고, 그 코드가 return이면 return 키워드를 생략할 수 있음
        // 코드 블록에 해당하는 중괄호를 삭제 하면 됨
        const hello4 = (name)=>"Hello" + " " + name;
        
        console.log(hello4("jerry"));


        let drinkList = [
            {
                name : "오렌지",
                price : 1000
            },

            {
                name : "파워에이드",
                price : 1400
            },

            {
                name : "커피",
                price : 700
            },

            {
                name : "보리음료",
                price : 1200
            },

            {
                name : "코카콜라",
                price : 1000
            },
        ]

            const inputCoin = 1000;
            const availableDrinkList = drinkList.filter(function(drink){
                if(drink.price <= inputCoin) return true;
                else return false;
            });

            console.log(availableDrinkList);

            

            const availableDrinkList2 = drinkList.filter((drink) => drink.price <= inputCoin);
            console.log(availableDrinkList2);


            // 화살표 함수에서 () => () 처럼 소괄호로 감싸면 return문을 작성하지 않아도 리턴된다.
            // 반면 () => {}처럼 중괄호로 감쌌다면 return문이 있어야만 리턴 값을 반환한다.
            // 따라서 중괄호{}를 사용하여 return 값을 반환하고자 하는 함수를 만드려면 다음과 같이 return 문을 사용하여 코드를 작성해야한다.

            let age = prompt("나이를 알려주세요.", 18);

            let welcome = (age < 18) ?
            () => alert('안녕') :
            () => alert("안녕하세요!");

            welcome();

           


    </script>



</body>
</html>
